{% extends 'base.html' %}

{% block title %}<h1>Сайт: {{ address.name }}</h1>{% endblock %}

{% block content %}
<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <tbody>
        <tr>
          <td>ID</td>
          <td>{{ address.id }}</td>
        </tr>
        <tr>
            <td>Имя</td>
            <td>{{ address.name }}</td>
        </tr> 
        <tr>
            <td>Дата создания</td>
            <td>{{ address.created_at }}</td>
          </tr>    
    </tbody>
  </table>
</div>

{% endblock %}
